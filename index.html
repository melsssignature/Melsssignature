    <h1 style="text-align: center;"><span style="color:#1b83c5;">Email</span>
      Signature Generator</h1>

    <div class="card">
      <div class="form">
        <label>Name</label>
        <input type="text" id="name">

        <label>Designation</label>
        <input type="text" id="designation">

        <label>Phone</label>
        <div class="row" style="display: flex;">
          <div style="width: 5%;"><input type="text" value="+91" disabled></div>
          <div style="width: 95%;"><input type="text" id="phone"
              placeholder="1234567890" maxlength="11"></div>
        </div>

        <label>Email</label>
        <input type="email" id="email">

        <label>Branch</label>
        <select id="branch" style="width: 102%;">
          <option value>--Select Branch--</option>
        </select>

        <label>Tel</label>
        <div class="row" style="display: flex;">
          <div style="width: 5%;"><input type="text" value="+91" disabled></div>
          <div style="width: 95%;"><input type="text" id="tel"
              placeholder="1234567890"></div>
        </div>

        <label>Address</label>
        <textarea id="address"></textarea>

        <button onclick="addEntry()"
          style="background: #1e85c3; color: #fff; border: 1px solid #1e85c3;">Add
          Entry</button>
        <!-- <button id="updateBtn" onclick="updateEntry()" style="display: none;">Update Entry</button> -->
      </div>
    </div>

    <div id="cardsContainer">

    </div>

    function isFormValid() {
      const fields = ["name", "designation", "phone", "email", "branch"];
      for (const id of fields) {
        const val = document.getElementById(id).value.trim();
        if (!val) return false;
      }
      return true;
    }

    function addEntry() {
      if (!isFormValid()) {
        alert("Please fill in all fields to generate the signature.");
        return;
      }

      const entry = {
        name: document.getElementById("name").value,
        designation: document.getElementById("designation").value,
        phone: '+91 ' + document.getElementById("phone").value,
        email: document.getElementById("email").value,
        tel: '+91 ' + document.getElementById("tel").value,
        address: document.getElementById("address").value,
        logodesktop: permanentLogo,
        logo1: permanentLogoweb
      };

      entries = [entry]; // Only keep one entry at a time
      renderCards();
      renderCards2();

    }


    function renderCards() {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      entries.forEach((entry, index) => {
        const card = document.createElement("div");
        card.innerHTML = `

        <h2>Outlook Web View</h2>
        
          <table cellpadding="0" cellspacing="0" style="width:100%; max-width:700px;">
            <tr>
              <td style="    padding: 3px 0px 8px 0px;
    text-align: center;
    width: 200px;">
                <img src="${entry.logo1}" alt="Logo">
              </td>
              <td class="info">
                <strong style="font-size: 18px;color:#238dcd">${entry.name}</strong><br>
                ${entry.designation}<br>
                <span style="color:#0b63bf; font-weight: 800;">Mobile:</span> ${entry.phone} &nbsp;|&nbsp;
                <span style="color:#0b63bf; font-weight: 800;">Email:</span> <a href="mailto:${entry.email}" style="text-decoration: none">${entry.email}</a><br>
                ${entry.address ? `<span style="color:#0b63bf; font-weight: 800;">Tel:</span> ${entry.tel}<br><span style="font-size: 10px;">${entry.address}</span><br>` : ''}
                <span style="color:#0b63bf; font-weight: 800;">Web:</span> <a href="https://www.melss.com" target="_blank" style="text-decoration: none">www.melss.com</a>
                <div class="buttons">
                  <button onclick="editEntry(${index})">Edit</button>
                  <button onclick="deleteEntry(${index})">Delete</button>
                  <button onclick="copyCard(${index})">Copy</button>
                </div>
              </td>
            </tr>
          </table>
        `;
        container.appendChild(card);
      });
    }

     function renderCards2() {
      const container = document.getElementById("cardsContainer1");
      container.innerHTML = "";

      entries.forEach((entry, index) => {
        const card = document.createElement("div");
        card.innerHTML = `

        <h2>Outlook Desktop View</h2>
          <table cellpadding="0" cellspacing="0" style="width:100%; max-width:700px;">
            <tr>
              <td style="    padding: 3px 5px 8px 0px;
    text-align: center;
    width: 210px;">
                <img src="${entry.logodesktop}" alt="Logo" >
              </td>
              <td class="info">
                <strong style="font-size: 18px;color:#238dcd">${entry.name}</strong><br>
                ${entry.designation}<br>
                <span style="color:#0b63bf; font-weight: 800;">Mobile:</span> ${entry.phone} &nbsp;|&nbsp;
                <span style="color:#0b63bf; font-weight: 800;">Email:</span> <a href="mailto:${entry.email}" style="text-decoration: none">${entry.email}</a><br>
                ${entry.address ? `<span style="color:#0b63bf; font-weight: 800;">Tel:</span> ${entry.tel}<br><span style="font-size: 10px;">${entry.address}</span><br>` : ''}
                <span style="color:#0b63bf; font-weight: 800;">Web:</span> <a href="https://www.melss.com" target="_blank" style="text-decoration: none">www.melss.com</a>
                <div class="buttons">
                  <button onclick="editEntry(${index})">Edit</button>
                  <button onclick="deleteEntry(${index})">Delete</button>
                  <button onclick="copyCard1(${index})">Copy</button>
                </div>
              </td>
            </tr>
          </table>
        `;
        container.appendChild(card);
      });
    }

    

    function editEntry(index) {
      const entry = entries[index];
      document.getElementById("name").value = entry.name;
      document.getElementById("designation").value = entry.designation;
      document.getElementById("phone").value = entry.phone.replace("+91 ", "");
      document.getElementById("email").value = entry.email;
      document.getElementById("tel").value = entry.tel.replace("+91 ", "");
      document.getElementById("address").value = entry.address;
      editIndex = index;
      document.getElementById("updateBtn").style.display = "inline-block";
    }

    function updateEntry() {
      const updated = getFormData(permanentLogo);
      entries[editIndex] = updated;
      editIndex = -1;
      clearForm();
      renderCards();
      document.getElementById("updateBtn").style.display = "none";
    }

    function deleteEntry(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        entries.splice(index, 1);
        renderCards();
      }
    }

    // web View

    function copyCard(index) {
      const entry = entries[index];
      const htmlContent = `

    function clearForm() {
      document.getElementById("name").value = "";
      document.getElementById("designation").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("email").value = "";
      document.getElementById("tel").value = "";
      document.getElementById("address").value = "";
    }

    document.getElementById("phone").addEventListener("input", function(el) {
      numberValidation(el.target);
    });


    function numberValidation(input) {
      let digits = input.value.replace(/\D/g, '').slice(0, 10); // keep only up to 10 digits
      if (digits.length > 5) {
        input.value = digits.slice(0, 5) + ' ' + digits.slice(5);
      } else {
        input.value = digits;
      }
    }
